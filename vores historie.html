<!doctype html>
<!-- Fortæller det er html5 -->
<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - alt det som man ikke ser som selve indholdet -->
<head>

    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Sigende titel</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->

    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">
    <!-- Max ca. 170-200 karakterer - 600px -->
    <meta name="description" content="">
    <!-- få unikke og relevante (skal gå igen på siden) -->
    <meta name="keywords" content="">
    <meta property="og:title" content="titel">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.domian.dk">
    <meta property="og:image" content="http://www.domain.dk/images/jpg">
    <meta property="og:description" content="Beskrivelse">
    <meta property="og:locale" content="da_DK">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/Vores Historie.css" rel="stylesheet" type="text/css">

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<!-- i <body> har man alt indhold på siden -->
<body>

<div class="headerweb">
    <img class="menuimg" src="images/hvid logo web.png" height="300" width="169"/>
    <div class="menubar">
        <h1>Forside</h1>
        <h1>Vores Historie</h1>
        <h1>Vingården</h1>
        <h1>Vine</h1>
    </div>
    <footer class="footer">
        <h2 class="footertekst1">Følg os på sociale medier</h2>
        <img class="footerface" src="images/facebook logo fixed.png" height="30" width="30"/>
        <img src="images/instagramm-clipart-instergram-18 resized.png" height="30" width="40"/>
        <h2 class="footertekst2">Nevarra, Spain</h2>
    </footer>
</div>

</body>
</html>
